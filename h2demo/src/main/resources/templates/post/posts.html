<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <article th:each="post : ${posts}">
        <h1 th:text="${post.title}">Some headers</h1>
        <p th:text="${post.body}">some body</p>
        <h3 th:text="${post.author.firstName}">some author</h3>
    </article>
</body>
</html>
